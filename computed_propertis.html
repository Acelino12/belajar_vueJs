<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Computed Propertis</title>
</head>
<body>
    <div class="header">
        <h1>Computed Propertis</h1>
    </div>
    
    <div id="app">

        <input v-model="name">

        <button v-on:click="handelaktif"> aktiv </button>

        <button v-on:click="handleklik"> klik</button>
        
        <br>
        {{ datapesan }}
        <br>
        {{handelaktifcom}}

    </div>
</body>

<script>
    const app = {
        data() {
            return {
                name: '',
                aktif : false,
                klik: false
            }
        },
        // ketika klik ada perubahan maka fungsi watch akan bekerja
        watch:{
            klik(){
                console.log('watch klik')
            }
        },
        computed:{
            datapesan(){
                console.log('data computed')
                return this.name === 'zidan' ? 'selamat datang' : 'bukan'
            },
            handelaktifcom(){
                console.log('aktif computed')
                return this.aktif = true ? 'a' : 'b'
            }
        },
        methods: {
            handelaktif(){
                console.log('asd')
                this.aktif = !this.aktif
            },
            handelklik(){
                console.log('klik')
                this.klik = !this.klik
            }
        },
    }
    Vue.createApp(app).mount('#app')
</script>

<style>
    .header {
        width: 100%;
    }

    h1 {
        margin-left: 550px;
    }
</style>

</html>
