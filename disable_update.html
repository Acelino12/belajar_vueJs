<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- vonce digunakan untuk disable update name -->
        <p v-once>
            {{ nama }}
        </p>
        <p>
            {{ nama }}
        </p>

        <!-- pemanggilan fungsi -->
        {{ updateName() }}
        
    </div>
    
</body>

<script>

    const app = {
        data() {
            return {
                nama : 'dika',
            }
        },
        methods: {
            updateName(){
                setTimeout(() => {          // setTimeout
                    this.nama = 'baba'
                }, 2000)
            }
        },
    }
    Vue.createApp(app).mount('#app')
</script>

</html>
