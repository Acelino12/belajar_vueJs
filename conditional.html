<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p v-if="chack()"> sesuai</p>
        <p v-else> tidak sesuai</p>
    </div>
</body>

<script>
    const App = {
        data() {
            return {
                berat: 76,
                tt : 30
            }
        },
        methods: {
            chack(){
                return this.berat > this.tt ? true:false
            }
        },
    }
    Vue.createApp(App).mount('#app')
</script>

</html>
